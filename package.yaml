name:                HaskellScraper
version:             0.1.0.0
github:              "JRoper18/HaskellScraper"
license:             BSD3
author:              "Jack Roper"
# maintainer:          "example@example.com"
# copyright:           "2022 Author name here"


extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/JRoper18/HaskellScraper#readme>

dependencies:
- base >= 4.7 && < 5
- ghc <= 8.10.17
- ghc-paths
- hspec >= 2.2.0
- aeson == 2.0.3.0
- bytestring
- Cabal == 3.2.1.0
- parsec >= 3.1.4.0
- optparse-applicative <= 0.17.0.0
- th-reify-many == 0.1.10
- generic-deriving <= 1.14.1
- template-haskell <= 2.16.0.0
- regex-posix <= 0.96.0.1
- regex-base
- syb <= 0.7.2.1
- strict <= 0.4.0.1
- dir-traverse == 0.2.3.0
- directory == 1.3.6.0
- filepath == 1.4.2.1
- ghc-boot

library:
  source-dirs: src

executables:
  HaskellScraper:
    main:                Main.hs
    source-dirs:         app/scrape
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellScraper
  HaskellHelper:
    main:                Main.hs
    source-dirs:         app/helper
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellScraper

tests:
  HaskellScraper-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -XFlexibleInstances
    - -XDeriveDataTypeable
    dependencies:
    - HaskellScraper
