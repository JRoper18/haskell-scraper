name:                HaskellScraper
version:             0.1.0.0
github:              "githubuser/HaskellScraper"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/HaskellScraper#readme>

dependencies:
- base >= 4.7 && < 5
- ghc <= 8.10.17
- ghc-paths
- hspec >= 2.2.0
- aeson
- bytestring
- optparse-applicative <= 0.17.0.0
- th-reify-many == 0.1.10
- generic-deriving <= 1.14.1
- template-haskell <= 2.16.0.0

library:
  source-dirs: src

executables:
  HaskellScraper-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellScraper

tests:
  HaskellScraper-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -XFlexibleInstances
    dependencies:
    - HaskellScraper
