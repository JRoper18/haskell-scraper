name:                HaskellScraper
version:             0.1.0.0
github:              "githubuser/HaskellScraper"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/HaskellScraper#readme>

dependencies:
- base >= 4.7 && < 5
- ghc >= 9.2.1
- ghc-paths
- hspec >= 2.2.0

extra-deps:
- 'ghc-paths-0.1.0.12@sha256:5b99848c5d6e8ae3105aee803e6e67100affca05d0cbe09b4e9a44a9ddf32a81,657'


library:
  source-dirs: src

executables:
  HaskellScraper-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellScraper

tests:
  HaskellScraper-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellScraper
